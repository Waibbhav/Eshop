<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of all_products">
        <div class="card text-center prodcard">
          <img src="{{ item?.c_img }}" class="card-img-top cardimg" />
          <div class="card-body">
            <h3 class="card-title">{{ item?.category }}</h3>
            <!-- <p class="card-text">Demo Project</p> -->
            <a routerLink="/product/prod-List/{{ item?.id }}" class="btn btn-success mt-4"
              >Go to list page</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

                <li class="dropdown-link">
                  <a>Contact Us</a>
                </li>
                <li class="dropdown-link">
                  <a>Join us! <i class="fas fa-caret-down"></i></a>
                  <div class="dropdown second">
                    <ul>
                      <li class="dropdown-link">
                        <a>Be a Pro</a>
                      </li>
                      <li class="dropdown-link">
                        <a>More<i class="fas fa-caret-down"></i></a>

                          <ul>
                            <li class="dropdown-link">
                              <a routerLink="/admin">Admin Panel</a>
                            </li>
                            <li

                              <a routerLink="/user"> User login</a>

          <li
            class="nav-link"
            style="--i: 1.35s"
            *ngIf="!issellerlogin() && !isadminlogin()"
          >
            <a routerLink="/seller">Become a Seller</a>
          </li>
        </ul>
      </div>

      <div class="log-sign" style="--i: 1.8s">
        <a
          routerLink="/product/cart"
          style="color: white; margin-right: 20px"
          *ngIf="isuserlogin()"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
        <a
          routerLink="/product/profile"
          style="color: white; margin-right: 10px;"
          *ngIf="isadminlogin() || issellerlogin() || isuserlogin()"
          ><i class="fa-solid fa-user"></i>
        </a>
        <div>
          <app-search-bar></app-search-bar>
        </div>
        <a
          routerLink="/user"
          class="btn solid"
          *ngIf="!isadminlogin() && !issellerlogin() && !isuserlogin()"
          >User Login</a
        >
        <a
          class="btn transparent"
          (click)="logout()"
          *ngIf="isadminlogin() || issellerlogin() || isuserlogin()"
        >
          Log out</a
        >
      </div>

    <div class="hamburger-menu-container">

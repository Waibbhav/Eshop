<div class="container justify-content-center">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control input-text"
          placeholder="Search products...."
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          [(ngModel)]="filterstring"
          (input)="onSearchTextChange()"
        />
      </div>
    </div>
  </div>
</div>


<div *ngIf="drop()" class="parent-component">
  <select  class="floating-paragraph"  (change)="onchange($event)" >
    <option [value]="p.id" 
    class="floating-paragraph" *ngFor="let p of products | searchFilter:filterstring:'name'">{{ p.name }}</option>
  </select>

 </div> -->
</div>
